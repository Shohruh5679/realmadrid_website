{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Madrid Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* üåê Asosiy sozlamalar */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background: #0a0a0a;
            overflow-x: hidden;
        }

        header {
            background: rgba(0,0,0,0.85);
            border-bottom: 2px solid gold;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            width: 80px;
            height: auto;
            border-radius: 10px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav a {
            color: gold;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s, text-shadow 0.3s;
        }

        nav a:hover {
            color: white;
            text-shadow: 0 0 10px gold;
        }

        /* üçî Hamburger tugma */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            background: gold;
            height: 3px;
            width: 25px;
            margin: 4px 0;
            border-radius: 3px;
            transition: 0.3s;
        }

        /* üì± Mobil holat */
        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                background: rgba(0,0,0,0.95);
                padding: 15px 0;
                border-top: 1px solid gold;
            }

            nav.active {
                display: flex;
                animation: fadeIn 0.4s ease-in-out;
            }

            .menu-toggle {
                display: flex;
            }

            .logo {
                width: 70px;
            }

            nav a {
                font-size: 1em;
                padding: 10px 0;
            }
        }

        main {
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid gold;
            font-size: 0.9em;
        }

        /* üî• Animatsiya */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="container">
        <img src="{% static 'images/logo.png' %}" alt="Real Madrid Logo" class="logo">

        <!-- üçî Hamburger tugma -->
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav id="nav-menu">
            <a href="{% url 'home' %}">üè† Bosh sahifa</a>
            <a href="{% url 'trophies' %}">üèÜ Sovrinlar</a>
            <a href="{% url 'players' %}">üëü Futbolchilar</a>
        </nav>
    </div>
</header>

<main class="content">
    {% block content %}{% endblock %}
</main>

<footer>
    <p>¬© 2025 Real Madrid Blog | Ishlab chiqdi: Shohruh Yovbosarov</p>
</footer>

<script>
    function toggleMenu() {
        document.getElementById("nav-menu").classList.toggle("active");
    }
</script>

</body>
</html>
